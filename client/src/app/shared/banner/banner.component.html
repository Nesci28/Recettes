<ngb-carousel
  #carousel
  interval="2000"
  [pauseOnHover]="pauseOnHover"
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <h1>Livre de recettes de la Famille Harvey</h1>
    </div>
    <div class="picsum-img-wrapper">
      <img [src]="img" alt="Livre de recettes de la Famille Harvey" />
    </div>
  </ng-template>
</ngb-carousel>
