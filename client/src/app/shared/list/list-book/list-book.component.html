<div *ngFor="let i of [1, 2, 3]">
  <div *ngIf="getMealCategory(i).length > 0">
    <h4 class="text-center text-success">
      {{ i === 1 ? 'Entr√©es' : i === 2 ? 'Principaux' : 'Desserts' }}
    </h4>
    <ul class="list-group row mx-auto flex-row mb-3">
      <li
        class="list-group-item col-sm-6 col-md-6 col-lg-4 pointer"
        *ngFor="let meal of getMealCategory(i)"
        (click)="getMeal(meal)"
        [ngClass]="{ selected: meal.selected }"
      >
        <div
          [ngClass]="{ 'ml-5': notIphone() }"
          (click)="meal.selected = !meal.selected"
        >
          <input
            *ngIf="notIphone()"
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="meal.selected"
          />
          <span> {{ getName(meal.name) }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
