<div>
  <h1 *ngIf="id !== 'all'" class="text-center text-success">
    {{
      id === 'entrees'
        ? 'Entrées'
        : id === 'repas'
        ? 'Principaux'
        : id === 'desserts'
        ? 'Desserts'
        : 'Recherche'
    }}
  </h1>
  <form autocomplete="off">
    <input
      type="text"
      placeholder="recherche"
      class="w-100 py-2 px-2 mb-3"
      [ngModel]="query"
      (ngModelChange)="changed($event)"
      name="query"
    />
  </form>
  <div *ngIf="!toBook">
    <div *ngIf="selectedMeals.length > 0">
      <ul class="list-group row mx-auto flex-row mb-3">
        <li
          class="list-group-item col-sm-6 col-md-6 col-lg-4 pointer"
          *ngFor="let meal of selectedMeals"
          (click)="getMeal(meal)"
          [ngClass]="{ selected: checkIfSelected(meal) }"
        >
          <span>
            {{ getName(meal.name) }}
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="toBook">
    <div *ngFor="let i of [1, 2, 3]">
      <div *ngIf="getMealCategory(i).length > 0">
        <h4 class="text-center text-success">
          {{ i === 1 ? 'Entrées' : i === 2 ? 'Principaux' : 'Desserts' }}
        </h4>
        <ul class="list-group row mx-auto flex-row mb-3">
          <li
            class="list-group-item col-sm-6 col-md-6 col-lg-4 pointer"
            *ngFor="let meal of getMealCategory(i)"
            (click)="getMeal(meal)"
            [ngClass]="{ selected: checkIfSelected(meal) }"
          >
            <div class="ml-5">
              <input
                *ngIf="checkIfSelected(meal)"
                class="form-check-input"
                type="checkbox"
                checked=""
              />
              <input
                *ngIf="!checkIfSelected(meal)"
                class="form-check-input"
                type="checkbox"
              />
              <span>
                {{ getName(meal.name) }}
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
