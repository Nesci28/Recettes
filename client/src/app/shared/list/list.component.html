<div>
  <h1 *ngIf="id !== 'all'" class="text-center text-success">
    {{
      id === '1'
        ? 'Entrées'
        : id === '2'
        ? 'Principaux'
        : id === '3'
        ? 'Desserts'
        : 'Recherche'
    }}
  </h1>
  <div *ngIf="id !== 'all' && filterMealsForMessage(id).length === 0">
    <h3>Aucune recette...</h3>
    <h3>très bon temps pour en ajouter une!</h3>
  </div>
  <div *ngIf="filterMealsForMessage(id).length > 0">
    <form autocomplete="off">
      <input
        type="text"
        placeholder="recherche"
        class="w-100 py-2 px-2 mb-3"
        [ngModel]="query"
        (ngModelChange)="changed($event)"
        name="query"
      />
    </form>
  </div>
  <app-list-not-book
    *ngIf="!toBook && filterMealsForMessage(id).length > 0"
    [selectedMeals]="selectedMeals"
  ></app-list-not-book>

  <app-list-book
    *ngIf="toBook"
    [meals]="meals"
    [selectedMeals]="selectedMeals"
  ></app-list-book>
</div>
