<div>
  <h1 *ngIf="id !== 'all'" class="text-center text-success">
    {{
      id === '1'
        ? 'EntrÃ©es'
        : id === '2'
        ? 'Principaux'
        : id === '3'
        ? 'Desserts'
        : 'Recherche'
    }}
  </h1>
  <form autocomplete="off">
    <input
      type="text"
      placeholder="recherche"
      class="w-100 py-2 px-2 mb-3"
      [ngModel]="query"
      (ngModelChange)="changed($event)"
      name="query"
    />
  </form>
  <app-list-not-book
    *ngIf="!toBook"
    [selectedMeals]="selectedMeals"
  ></app-list-not-book>

  <app-list-book
    *ngIf="toBook"
    [meals]="meals"
    [selectedMeals]="selectedMeals"
  ></app-list-book>
</div>
