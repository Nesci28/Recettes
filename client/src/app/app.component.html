<div class="v-100">
  <nav
    class="navbar navbar-expand-md navbar-dark bg-primary"
    [ngClass]="iAmAtHome() ? 'navbar-home' : ''"
  >
    <a class="navbar-brand text-success" [routerLink]="['/']">
      <i class="fas fa-book-open"></i> Recettes
    </a>
    <button
      class="navbar-toggler hidden-sm-up"
      type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
      data-target="#navbarsDefault"
      aria-controls="navbarsDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      [ngbCollapse]="isNavbarCollapsed"
      class="collapse navbar-collapse"
      id="navbarsDefault"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle" id="id01" ngbDropdownToggle
            >Listes</a
          >
          <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
            <a class="dropdown-item" [routerLink]="['/liste/entrees']"
              >Entr√©es</a
            >
            <a class="dropdown-item" [routerLink]="['/liste/repas']"
              >Principals</a
            >
            <a class="dropdown-item" [routerLink]="['/liste/desserts']"
              >Desserts</a
            >
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/ajouter']">Ajouter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/livre']">Livre</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="text"
          [(ngModel)]="query"
          name="searchBarQuery"
        />
        <button class="btn btn-secondary my-2 my-sm-0" (click)="search()">
          Recherche
        </button>
      </form>
    </div>
  </nav>
  <div *ngIf="iAmAtHome()" class="jumbotron jumbotron-fluid">
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
      <h1 class="text-center">
        Livre de recettes de la Famille Harvey
      </h1>
    </div>
  </div>
  <div class="container mt-3">
    <div [@triggerName]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </div>
</div>
