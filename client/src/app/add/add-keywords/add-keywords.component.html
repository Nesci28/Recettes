<form
  [formGroup]="keywordForm"
  class="row mx-auto"
  [ngClass]="{
    'mb-3': keywordsList.length === 0,
    'mb-1': 'keywordsList.length > 0'
  }"
>
  <input
    #keyword
    type="text"
    placeholder="Mots clÃ©s"
    class="form-control col-sm"
    autocomplete="off"
    formControlName="keyword"
  />
  <button
    class="col-sm-1 btn btn-info d-flex justify-content-center"
    (click)="submitKeyword()"
  >
    <i class="far fa-plus-square"></i>
  </button>
</form>

<div class="d-flex mb-3">
  <span
    class="badge badge-pill badge-info mr-2 pointer"
    *ngFor="let keyword of keywordsList"
    (click)="removeKeyword(keyword)"
    >{{ keyword }}</span
  >
</div>
