<div>
  <h1 class="text-center text-success">{{ id }}</h1>
  <form autocomplete="off">
    <input
      type="text"
      placeholder="recherche"
      class="w-100 py-2 px-2 mb-3"
      [ngModel]="query"
      (ngModelChange)="changed($event)"
      name="query"
    />
  </form>

  <table class="table table-hover">
    <tbody>
      <tr
        *ngFor="let meals of selectedMeals; let odd = odd"
        [ngClass]="{ 'table-secondary': odd }"
      >
        <th *ngFor="let meal of meals" class="pointer" (click)="getMeal(meal)">
          {{ getName(meal.name) }}
        </th>
      </tr>
    </tbody>
  </table>
</div>
