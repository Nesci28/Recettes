<form class="row mx-auto" [formGroup]="ingredientForm">
  <input
    autocomplete="off"
    type="text"
    class="form-control col-sm"
    placeholder="Ingrédient"
    formControlName="ingredient"
  />
  <select class="custom-select py-2 col-sm" formControlName="type">
    <option value="" disabled selected hidden>Type</option>
    <option *ngFor="let type of typeArr; index as i" value="{{ i + 1 }}">{{
      type
    }}</option>
  </select>
  <input
    autocomplete="off"
    type="text"
    class="form-control col-sm"
    placeholder="Quantité"
    formControlName="quantity"
  />
  <select class="custom-select py-2 col-sm" formControlName="unit">
    <option value="" disabled selected hidden>Unité</option>
    <option *ngFor="let unit of unitArr; index as i" value="{{ i + 1 }}">{{
      unit
    }}</option>
  </select>
  <button class="btn btn-info" (click)="submitIngredient()">+</button>
</form>

<div class="mb-3">
  <ul *ngIf="ingredientList.length > 0" class="list-group row mx-auto flex-row">
    <li
      class="list-group-item d-flex justify-content-between align-items-center col-sm-6 col-md-6 col-lg-4"
      *ngFor="let ingredient of ingredientList"
      [ngClass]="{
        'ingredient-legume': ingredient.type === 'légume',
        'ingredient-viande': ingredient.type === 'viande',
        'ingredient-dairy': ingredient.type === 'produit laitier',
        'ingredient-fruit': ingredient.type === 'fruit',
        'ingredient-autre': ingredient.type === 'autre'
      }"
    >
      {{ ingredient.ingredient }}
      <div>
        <span class="badge badge-primary mr-2"
          >{{ ingredient.quantity }} - {{ ingredient.unit }}</span
        >
        <span
          class="badge badge-pill badge-danger pointer"
          (click)="removeIngredient(ingredient)"
        >
          <span aria-hidden="true">&times;</span>
        </span>
      </div>
    </li>
  </ul>
</div>
